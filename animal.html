<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Animal</title>
</head>
<body>
  <h1>Cadastro do Animal</h1>
  <div id="form-container" style="display:none;">
    <form id="animalForm">
      <input type="text" id="nome" placeholder="Nome do animal" required /><br>
      <input type="text" id="especie" placeholder="Espécie" required /><br>
      <input type="text" id="raca" placeholder="Raça" required /><br>
      <textarea id="observacoes" placeholder="Observações"></textarea><br>
      <button type="submit">Salvar</button>
    </form>
  </div>

  <div id="dados-animal" style="display:none;">
    <h2>Dados cadastrados</h2>
    <p><strong>Nome:</strong> <span id="vNome"></span></p>
    <p><strong>Espécie:</strong> <span id="vEspecie"></span></p>
    <p><strong>Raça:</strong> <span id="vRaca"></span></p>
    <p><strong>Observações:</strong> <span id="vObs"></span></p>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const animalId = params.get("id");

    if (!animalId) {
      document.body.innerHTML = "<h2>ID do animal não especificado na URL.</h2>";
      throw new Error("ID não encontrado");
    }

    const docRef = doc(db, "animais", animalId);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      document.getElementById("vNome").innerText = data.nome;
      document.getElementById("vEspecie").innerText = data.especie;
      document.getElementById("vRaca").innerText = data.raca;
      document.getElementById("vObs").innerText = data.observacoes;
      document.getElementById("dados-animal").style.display = "block";
    } else {
      document.getElementById("form-container").style.display = "block";
      document.getElementById("animalForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const nome = document.getElementById("nome").value;
        const especie = document.getElementById("especie").value;
        const raca = document.getElementById("raca").value;
        const observacoes = document.getElementById("observacoes").value;

        await setDoc(docRef, { nome, especie, raca, observacoes });

        alert("Dados salvos com sucesso!");
        location.reload(); // recarrega para mostrar os dados
      });
    }
  </script>
</body>
</html>
