<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Animal</title>
  <style>
    /* Seus estilos atuais permanecem aqui */
    .hidden {
      display: none !important;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
    #error-message {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>Carregando informações do animal...</h2>
  </div>

  <div id="user-info" class="hidden">
    <img id="user-avatar" src="" alt="Foto do usuário">
    <span id="user-email"></span>
    <button id="logout-btn" class="google-btn">Sair</button>
  </div>

  <h1>Cadastro do Animal</h1>
  
  <div id="login-container" class="hidden">
    <p>Você precisa fazer login para cadastrar ou editar animais.</p>
    <button id="googleLogin" class="google-btn">
      Entrar com Google
    </button>
  </div>

  <div id="auth-message" class="hidden"></div>

  <!-- Formulário de Edição -->
  <div id="form-container" class="hidden">
    <form id="animalForm">
      <input type="text" id="nome" placeholder="Nome do animal" required maxlength="100"/>
      <input type="text" id="especie" placeholder="Espécie" required maxlength="50"/>
      <input type="text" id="raca" placeholder="Raça" required maxlength="50"/>
      <textarea id="observacoes" placeholder="Observações" maxlength="500"></textarea>
      <button type="submit" class="google-btn">Salvar</button>
      <div id="error-message"></div>
    </form>
  </div>

  <!-- Visualização dos Dados -->
  <div id="dados-animal" class="hidden">
    <h2>Dados cadastrados</h2>
    <p><strong>Nome:</strong> <span id="vNome"></span></p>
    <p><strong>Espécie:</strong> <span id="vEspecie"></span></p>
    <p><strong>Raça:</strong> <span id="vRaca"></span></p>
    <p><strong>Observações:</strong> <span id="vObs"></span></p>
    <button id="editar-btn" class="google-btn" style="background-color: #FFA000;">Editar Dados</button>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
