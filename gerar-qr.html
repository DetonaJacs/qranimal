<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar QR Code - Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    #user-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    #user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: auto;
    }
    #qr-form {
      margin: 20px 0;
    }
    #animalId {
      padding: 10px;
      width: 300px;
    }
    #generate-btn {
      padding: 10px 20px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #qr {
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="user-info">
    <img id="user-avatar" src="" alt="Foto do usuÃ¡rio">
    <span id="user-name"></span>
    <button id="logout-btn">Sair</button>
  </div>

  <h1>Gerar QR Code para Animal</h1>
  
  <div id="qr-form">
    <input type="text" id="animalId" placeholder="ID do Animal">
    <button id="generate-btn">Gerar QR Code</button>
  </div>
  
  <canvas id="qr"></canvas>
  <p id="qr-link"></p>

  <script type="module" src="qr-generator.js"></script>
</body>
</html>
