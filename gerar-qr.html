<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self';
             script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net;
             style-src 'self' 'unsafe-inline';
             img-src 'self' https://www.google.com;
             connect-src 'self' https://*.googleapis.com;">
  <title>Gerador de QR Code - Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #login-container, #app-content {
      display: none;
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
    }
    #qr-container {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: inline-block;
    }
    #animal-id {
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
    }
    #generate-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    #generate-btn:hover {
      background-color: #3367D6;
    }
    #link-container {
      margin-top: 20px;
      word-break: break-all;
    }
    #user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    #user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #logout-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Acesso Restrito</h2>
    <p>Esta área é exclusiva para administradores</p>
    <button id="googleLogin" class="google-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right:10px;">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Entrar com Google
    </button>
  </div>

  <div id="app-content">
    <div id="user-info">
      <img id="user-avatar" src="" alt="Foto do usuário">
      <span id="user-email"></span>
      <button id="logout-btn">Sair</button>
    </div>

    <h1>Gerador Automático de QR Code</h1>
    <p>Clique no botão para gerar um novo QR Code para um animal</p>
    
    <button id="generate-btn">Gerar Novo QR Code</button>
    
    <div id="qr-container" style="display:none;">
      <canvas id="qr"></canvas>
      <div id="animal-id"></div>
      <div id="link-container"></div>
    </div>
  </div>

  <script type="module">
    import { auth, provider } from './firebase-config.js';
    import { signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Elementos do DOM
    const loginContainer = document.getElementById('login-container');
    const appContent = document.getElementById('app-content');
    const googleLoginBtn = document.getElementById('googleLogin');
    const logoutBtn = document.getElementById('logout-btn');
    const userAvatar = document.getElementById('user-avatar');
    const userEmail = document.getElementById('user-email');

    // Verificar estado de autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Verificar se é o email do administrador
        if (user.email === 'jacson311@gmail.com') {
          // Mostrar conteúdo do app
          loginContainer.style.display = 'none';
          appContent.style.display = 'block';
          
          // Mostrar informações do usuário
          userAvatar.src = user.photoURL || 'https://via.placeholder.com/40';
          userEmail.textContent = user.email;
        } else {
          // Não é o administrador - fazer logout
          auth.signOut();
          alert('Acesso permitido apenas para o administrador.');
        }
      } else {
        // Não está logado - mostrar tela de login
        loginContainer.style.display = 'block';
        appContent.style.display = 'none';
      }
    });

    // Configurar botão de login
    googleLoginBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error('Erro no login:', error);
        alert('Erro ao fazer login. Tente novamente.');
      }
    });

    // Configurar botão de logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error('Erro ao sair:', error);
      }
    });

    // Gerar QR Code
    document.getElementById('generate-btn').addEventListener('click', gerarQRCode);

    function gerarQRCode() {
      // Gerar um ID único para o animal
      const animalId = gerarIdUnico();
      
      // Criar a URL que aponta para a página do animal
      const url = `${window.location.origin}/animal.html?id=${animalId}`;
      
      // Atualizar a interface
      document.getElementById('animal-id').textContent = `ID do Animal: ${animalId}`;
      document.getElementById('link-container').innerHTML = 
        `Link: <a href="${url}" target="_blank">${url}</a>`;
      
      // Gerar o QR Code
      new QRious({
        element: document.getElementById('qr'),
        value: url,
        size: 200,
        level: 'H'
      });
      
      // Mostrar o container
      document.getElementById('qr-container').style.display = 'block';
      
      // Copiar o ID para a área de transferência
      navigator.clipboard.writeText(animalId).then(() => {
        alert(`ID ${animalId} copiado para a área de transferência!`);
      });
    }

    function gerarIdUnico() {
      // Gerar um ID alfanumérico de 20 caracteres
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
      let result = '';
      for (let i = 0; i < 20; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
  </script>
</body>
</html>
