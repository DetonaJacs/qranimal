<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador Automático de QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #qr-container {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: inline-block;
    }
    #animal-id {
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background-color: #3367D6;
    }
    #link-container {
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Gerador Automático de QR Code</h1>
  <p>Clique no botão para gerar um novo QR Code para um animal</p>
  
  <button id="gerar-btn">Gerar Novo QR Code</button>
  
  <div id="qr-container" style="display:none;">
    <canvas id="qr"></canvas>
    <div id="animal-id"></div>
    <div id="link-container"></div>
  </div>

  <script>
    document.getElementById('gerar-btn').addEventListener('click', gerarQRCode);

    function gerarQRCode() {
      // Gerar um ID único para o animal
      const animalId = gerarIdUnico();
      
      // Criar a URL que aponta para a página do animal
      const url = `${window.location.origin}/animal.html?id=${animalId}`;
      
      // Atualizar a interface
      document.getElementById('animal-id').textContent = `ID do Animal: ${animalId}`;
      document.getElementById('link-container').innerHTML = 
        `Link: <a href="${url}" target="_blank">${url}</a>`;
      
      // Gerar o QR Code
      new QRious({
        element: document.getElementById('qr'),
        value: url,
        size: 200,
        level: 'H'
      });
      
      // Mostrar o container
      document.getElementById('qr-container').style.display = 'block';
      
      // Opcional: Copiar o ID para a área de transferência
      navigator.clipboard.writeText(animalId).then(() => {
        alert(`ID ${animalId} copiado para a área de transferência!`);
      });
    }

    function gerarIdUnico() {
      // Gerar um ID alfanumérico de 20 caracteres
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
      let result = '';
      for (let i = 0; i < 20; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Gerar automaticamente ao carregar a página (opcional)
    window.addEventListener('DOMContentLoaded', gerarQRCode);
  </script>
</body>
</html>
