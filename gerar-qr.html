<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self';
             script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net;
             style-src 'self' 'unsafe-inline';
             img-src 'self' https://www.google.com;
             connect-src 'self' https://*.googleapis.com;">
  <title>Gerador de QR Code - Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #login-container, #app-content, #access-denied {
      display: none;
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
    }
    #qr-container {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: inline-block;
    }
    #generate-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    #logout-btn {
      background-color: #d32f2f;
      color: white;
      margin-top: 20px;
    }
    #access-denied {
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Acesso Administrativo</h2>
    <p>Por favor, faça login para continuar</p>
    <button id="googleLogin" class="google-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right:10px;">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Entrar com Google
    </button>
  </div>

  <div id="access-denied">
    <h2>Acesso Negado</h2>
    <p>Você não tem permissão para acessar esta página.</p>
  </div>

  <div id="app-content">
    <h1>Gerador de QR Code</h1>
    <button id="generate-btn">Gerar Novo QR Code</button>
    <button id="logout-btn" class="google-btn">Sair</button>
    
    <div id="qr-container" style="display:none;">
      <canvas id="qr"></canvas>
      <div id="animal-id"></div>
      <div id="link-container"></div>
    </div>
  </div>

  <script type="module">
    import { auth, provider } from './firebase-config.js';
    import { signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // UID do administrador autorizado
    const ADMIN_UID = 'P9V0pv5f1FUvv8HnFxZSx5m9bJq2';
    
    // Elementos do DOM
    const loginContainer = document.getElementById('login-container');
    const appContent = document.getElementById('app-content');
    const accessDenied = document.getElementById('access-denied');
    const googleLoginBtn = document.getElementById('googleLogin');
    const logoutBtn = document.getElementById('logout-btn');

    // Verificar autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Verificar se é o UID autorizado
        if (user.uid === ADMIN_UID) {
          loginContainer.style.display = 'none';
          accessDenied.style.display = 'none';
          appContent.style.display = 'block';
        } else {
          loginContainer.style.display = 'none';
          appContent.style.display = 'none';
          accessDenied.style.display = 'block';
          // Desconectar usuário não autorizado
          setTimeout(() => auth.signOut(), 3000);
        }
      } else {
        loginContainer.style.display = 'block';
        appContent.style.display = 'none';
        accessDenied.style.display = 'none';
      }
    });

    // Configurar botão de login
    googleLoginBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error('Erro no login:', error);
        alert('Erro ao fazer login. Tente novamente.');
      }
    });

    // Configurar botão de logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error('Erro ao sair:', error);
      }
    });

    // Gerar QR Code
    document.getElementById('generate-btn').addEventListener('click', gerarQRCode);

    function gerarQRCode() {
      const animalId = gerarIdUnico();
      const url = `${window.location.origin}/animal.html?id=${animalId}`;
      
      document.getElementById('animal-id').textContent = `ID do Animal: ${animalId}`;
      document.getElementById('link-container').innerHTML = 
        `Link: <a href="${url}" target="_blank">${url}</a>`;
      
      new QRious({
        element: document.getElementById('qr'),
        value: url,
        size: 200,
        level: 'H'
      });
      
      document.getElementById('qr-container').style.display = 'block';
      navigator.clipboard.writeText(animalId).then(() => {
        alert(`ID ${animalId} copiado para a área de transferência!`);
      });
    }

    function gerarIdUnico() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
      return Array.from({length: 20}, () => 
        chars.charAt(Math.floor(Math.random() * chars.length))).join('');
    }
  </script>
</body>
</html>
